# ====== General Settings ======
set -g default-terminal "screen-256color"
set -as terminal-overrides ",xterm-256color:Tc"
set -g base-index 1
setw -g pane-base-index 1
set -s escape-time 0

# ====== Key Bindings ======
unbind C-b
set -g prefix C-a
bind | split-window -h
bind - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ====== Usability & Behavior ======
set -g mouse on
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# ====== Copy Mode & System Clipboard ======
setw -g mode-keys vi
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in"

# ====== Theme & Status Bar ======
set -g status-style "bg=#2d353b,fg=#d3c6aa" # 使用 Everforest 配色
setw -g window-status-current-style "fg=#a7c080,bold"

# ====== Pane Resize ======
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

